server {
        server_name jobfinder-ifpe.herokuapp.com/;
        return 301 $scheme://jobfinder-ifpe.herokuapp.com/$request_uri;
}
server {
        server_name     jobfinder-ifpe.herokuapp.com;

        root /usr/share/nginx/jobfinder-ifpe.herokuapp.com/;
        index index.html index.htm index.php;

        location /wss {
                try_files $uri /index.html index.php;
        }

        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                include fastcgi_params;
        }
}